{% extends 'base.html' %}

{% block title %}Question Selection{% endblock %}

{% block content %}
<h1 class="text-center my-4">Select Questions for {{ chapter.name }}</h1>
<form class="container" method="post" action="{% url 'test_generator:create_test' %}">
    {% csrf_token %}
    <input type="hidden" name="chapter_id" value="{{ chapter.id }}">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Select</th>
                <th scope="col">Questions</th>
                <th scope="col">Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
            <tr>
                <td scope="row"><input align="center" class="" type="checkbox" name="questions" value="{{ question.id }}" id="question_{{ question.id }}"></td>
                <td scope="row"><label class="form-check-label" for="question_{{ question.id }}"><h5>{{ question.question_text }} </h5></label></td>
                <td scope="row" align="center">{{ question.max_marks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    
    <div class="container form-group mt-4">
        <label for="test_name">Test Name</label>
        <input type="text" class="form-control" id="test_name" name="test_name" placeholder="Enter test name">
    </div>
    <div class="container form-check">
        <input class="form-check-input" type="checkbox" name="is_online" id="is_online">
        <label class="form-check-label" for="is_online">Online Test</label>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Create Test</button>
</form>
{% endblock %}
