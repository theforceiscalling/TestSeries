{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="" method="POST">
{% for question in questions %}
<div class="card-deck mb-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{question.question}}</h4>
        </div>
        <div class="card-body">
            <div class="form-check mx-4 d-flex align-items-center">
                <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{question.choice_1}}" value="Choice1">
                <label class="form-check-label ml-3" for="choice1">
                    {{question.choice_1}}
                </label>
            </div>
            <div class="form-check mx-4 d-flex align-items-center">
                <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{question.choice_2}}" value="Choice2">
                <label class="form-check-label ml-3" for="choice2">
                    {{question.choice_2}}
                </label>
            </div>
            <div class="form-check mx-4 d-flex align-items-center">
                <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{question.choice_3}}" value="Choice3">
                <label class="form-check-label ml-3" for="choice3">
                    {{question.choice_3}}
                </label>
            </div>
            <div class="form-check mx-4 d-flex align-items-center">
                <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{question.choice_4}}" value="Choice4">
                <label class="form-check-label ml-3" for="choice4">
                    {{question.choice_4}}
                </label>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<input class="btn btn-primary" type="submit" value="Submit Answers">
</form>
</div>
{% endblock content %}
