{% extends 'base.html'%}

{% block title %}Verification{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="/static/style2.css">
<div class="container container">
<form class="form-signin" name="verification" action="" method="POST">
    {% csrf_token %}
    <div class="text-center mb-4">
        <div class="form-label-group">
            <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            <label for="inputEmail">Email</label>
          </div>

        <div class="form-label-group">
            <input name="verification_code" type="number" id="inputverification" class="form-control" placeholder="Enter Verification Code" required>
            <label for="inputverification">Enter Verification Code</label>
        </div>
<button class="btn btn-lg btn-primary btn-block" type="submit">Verify</button>
    </div>
</form>
</div>
{% endblock %}
